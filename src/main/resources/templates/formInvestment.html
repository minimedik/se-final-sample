<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-6 offset-3">
    <div class="card-header" >
        <span th:text="${action == 'addInvestment'} ? 'Add Investment' : 'Edit Investment'"></span>
    </div>

    <form method="post" th:action="${action}">
        <div>
            <label for="id" >Id</label>
            <input  class="form-control" type="text" readonly name="id" id="id"
                    th:value="${investment.id}">
            <span th:errors="${investment.id}"></span>
        </div>
        <div>
            <label for="customerNumber" >Customer Number</label>
            <input  class="form-control" type="text" name="customerNumber" id="customerNumber"
                    th:value="${investment.customerNumber}">
            <span th:errors="${investment.customerNumber}"></span>
        </div>
        <div>
            <label for="customerName" >Customer Name</label>
            <input  class="form-control" type="text" name="customerName" id="customerName"
                    th:value="${investment.customerName}">
            <span th:errors="${investment.customerName}"></span>
        </div>
        <div>
            <label for="customerDeposit" >Customer Initial Deposit</label>
            <input  class="form-control" type="text" name="customerDeposit" id="customerDeposit"
                    th:value="${investment.customerDeposit}">
            <span th:errors="${investment.customerDeposit}"></span>
        </div>
        <div>
            <label for="numberOfYears" >Number of years</label>
            <input  class="form-control" type="text" name="numberOfYears" id="numberOfYears"
                    th:value="${investment.numberOfYears}">
            <span th:errors="${investment.numberOfYears}"></span>
        </div>
        <div>
            <label for="category">Savings Type</label>
            <select class="form-control" id="category" name="category">
                <option value="Savings-Deluxe" th:selected="${investment.savingsType} == 'Savings-Deluxe'">Savings-Deluxe</option>
                <option value="Savings-Regular" th:selected="${investment.savingsType} == 'Savings-Regular'">Savings-Regular</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">Save</button>
    </form>
</div>
</body>
</html>
